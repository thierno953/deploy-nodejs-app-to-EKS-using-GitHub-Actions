apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: thiernos
          image: 223273133675.dkr.ecr.eu-west-3.amazonaws.com/thiernos:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
